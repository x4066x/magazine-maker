<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自分史を編集</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', sans-serif;
            background: linear-gradient(135deg, #6366F1 0%, #7C3AED 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #6366F1 0%, #7C3AED 100%);
            color: white;
            padding: 24px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .content {
            padding: 24px;
        }

        .section {
            margin-bottom: 32px;
            padding: 20px;
            background: #f9fafb;
            border-radius: 12px;
            border: 2px solid #e5e7eb;
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 2px solid #6366F1;
            color: #333;
        }

        .page-badge {
            display: inline-block;
            background: #6366F1;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            margin-bottom: 8px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #6366F1;
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
            font-family: inherit;
        }

        .form-textarea.large {
            min-height: 200px;
        }

        .char-count {
            text-align: right;
            font-size: 12px;
            color: #999;
            margin-top: 4px;
        }

        .ai-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 8px;
        }

        .ai-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .ai-button:active {
            transform: translateY(0);
        }

        .ai-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .save-button {
            width: 100%;
            background: linear-gradient(135deg, #6366F1 0%, #7C3AED 100%);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 24px;
        }

        .save-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.3);
        }

        .save-button:active {
            transform: translateY(0);
        }

        .save-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #6366F1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ffe0e0;
            color: #c00;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .hint {
            font-size: 13px;
            color: #666;
            margin-top: 4px;
            font-style: italic;
        }

        @media (max-width: 600px) {
            body {
                padding: 0;
            }

            .container {
                border-radius: 0;
            }

            .content {
                padding: 16px;
            }

            .header {
                padding: 20px 16px;
            }

            .section {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>✨ 自分史を編集</h1>
            <p>見開きページと単一ページの内容を編集できます</p>
        </div>

        <div class="content">
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>読み込み中...</p>
            </div>

            <div id="error" class="error" style="display: none;"></div>
            <div id="success" class="success" style="display: none;"></div>

            <form id="editForm" style="display: none;">
                <!-- 表紙 -->
                <div class="section">
                    <div class="page-badge">ページ1: 表紙</div>
                    <h2 class="section-title">📖 表紙</h2>
                    
                    <div class="form-group">
                        <label class="form-label">タイトル</label>
                        <input type="text" id="title" class="form-input" placeholder="私の人生物語" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">著者名</label>
                        <input type="text" id="author" class="form-input" placeholder="鈴木太郎" required>
                    </div>
                    
                    <p class="hint">※ カバー画像は変更できません</p>
                </div>

                <!-- 見開きページ -->
                <div class="section">
                    <div class="page-badge">ページ2-3: 見開きページ</div>
                    <h2 class="section-title">📄 見開きページ（画像+縦書き）</h2>
                    
                    <div class="form-group">
                        <label class="form-label">ストーリータイトル（任意）</label>
                        <input type="text" id="spreadTitle" class="form-input" placeholder="思い出のひととき" maxlength="30">
                        <div class="char-count">
                            <span id="spreadTitleCount">0</span> / 30文字
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">ストーリー本文</label>
                        <textarea id="spreadText" class="form-textarea large" placeholder="この写真には、大切な思い出が詰まっています..." maxlength="2000" required></textarea>
                        <button type="button" class="ai-button" onclick="generateSpreadText()">
                            <span>🤖</span>
                            <span>AIに文章を書いてもらう</span>
                        </button>
                        <div class="char-count">
                            <span id="spreadTextCount">0</span> / 2000文字
                        </div>
                        <p class="hint">※ 縦書き3段組みで表示されます</p>
                    </div>
                    
                    <p class="hint">※ 見開き画像は変更できません</p>
                </div>

                <!-- 単一ページ -->
                <div class="section">
                    <div class="page-badge">ページ4: 単一ページ</div>
                    <h2 class="section-title">📷 単一ページ（画像+テキスト）</h2>
                    
                    <div class="form-group">
                        <label class="form-label">セクションタイトル（任意）</label>
                        <input type="text" id="singleTitle" class="form-input" placeholder="大切な一枚" maxlength="30">
                        <div class="char-count">
                            <span id="singleTitleCount">0</span> / 30文字
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">説明文</label>
                        <textarea id="singleText" class="form-textarea" placeholder="この写真は、人生の中で特別な意味を持つ一枚です..." maxlength="500" required></textarea>
                        <button type="button" class="ai-button" onclick="generateSingleText()">
                            <span>🤖</span>
                            <span>AIに文章を書いてもらう</span>
                        </button>
                        <div class="char-count">
                            <span id="singleTextCount">0</span> / 500文字
                        </div>
                    </div>
                    
                    <p class="hint">※ 単一ページ画像は変更できません</p>
                </div>

                <!-- 保存ボタン -->
                <button type="submit" class="save-button" id="saveButton">
                    💾 保存してPDF生成
                </button>
            </form>
        </div>
    </div>

    <script>
        // グローバル変数
        let sessionId = null;

        // ページ読み込み時の処理
        document.addEventListener('DOMContentLoaded', async () => {
            // URLからセッションIDを取得
            const params = new URLSearchParams(window.location.search);
            sessionId = params.get('session_id');

            if (!sessionId) {
                showError('セッションIDが見つかりません');
                return;
            }

            // 文字数カウント設定
            setupCharCounter('spreadTitle', 'spreadTitleCount');
            setupCharCounter('spreadText', 'spreadTextCount');
            setupCharCounter('singleTitle', 'singleTitleCount');
            setupCharCounter('singleText', 'singleTextCount');

            // データを読み込み
            await loadData();
        });

        // 文字数カウンター設定
        function setupCharCounter(inputId, countId) {
            const input = document.getElementById(inputId);
            const counter = document.getElementById(countId);
            
            input.addEventListener('input', () => {
                counter.textContent = input.value.length;
            });
        }

        // データを読み込む
        async function loadData() {
            try {
                const response = await fetch(`/api/memoir/edit-media/${sessionId}`);
                
                if (!response.ok) {
                    throw new Error('データの読み込みに失敗しました');
                }

                const result = await response.json();
                console.log('Loaded data:', result);

                // 表紙
                document.getElementById('title').value = result.title || '';
                document.getElementById('author').value = result.author || '';

                // 見開きページ
                document.getElementById('spreadTitle').value = result.spread_title || '';
                document.getElementById('spreadText').value = result.spread_text || '';

                // 単一ページ
                document.getElementById('singleTitle').value = result.single_title || '';
                document.getElementById('singleText').value = result.single_text || '';

                // 文字数カウント更新
                document.getElementById('spreadTitleCount').textContent = result.spread_title?.length || 0;
                document.getElementById('spreadTextCount').textContent = result.spread_text?.length || 0;
                document.getElementById('singleTitleCount').textContent = result.single_title?.length || 0;
                document.getElementById('singleTextCount').textContent = result.single_text?.length || 0;

                // フォームを表示
                document.getElementById('loading').style.display = 'none';
                document.getElementById('editForm').style.display = 'block';

            } catch (error) {
                console.error('Load error:', error);
                showError('データの読み込みに失敗しました: ' + error.message);
            }
        }

        // フォーム送信処理
        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const saveButton = document.getElementById('saveButton');
            saveButton.disabled = true;
            saveButton.textContent = '保存中...';

            try {
                const data = {
                    title: document.getElementById('title').value,
                    author: document.getElementById('author').value,
                    spread_title: document.getElementById('spreadTitle').value,
                    spread_text: document.getElementById('spreadText').value,
                    single_title: document.getElementById('singleTitle').value,
                    single_text: document.getElementById('singleText').value
                };

                const response = await fetch(`/api/memoir/save-media/${sessionId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error('保存に失敗しました');
                }

                const result = await response.json();
                console.log('Save result:', result);

                showSuccess('保存が完了しました！PDFが生成されています...');

                // 3秒後にページをリロード（LINEに通知が届く）
                setTimeout(() => {
                    window.location.reload();
                }, 3000);

            } catch (error) {
                console.error('Save error:', error);
                showError('保存に失敗しました: ' + error.message);
            } finally {
                saveButton.disabled = false;
                saveButton.textContent = '💾 保存してPDF生成';
            }
        });

        // AI文章生成: 見開きページ
        async function generateSpreadText() {
            const button = event.target.closest('.ai-button');
            button.disabled = true;
            button.textContent = '生成中...';

            try {
                const title = document.getElementById('spreadTitle').value || '思い出';
                
                const response = await fetch('/api/memoir/generate-text', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        type: 'spread_story',
                        data: {
                            title: title
                        }
                    })
                });

                if (!response.ok) {
                    throw new Error('文章生成に失敗しました');
                }

                const result = await response.json();
                document.getElementById('spreadText').value = result.generated_text;
                document.getElementById('spreadTextCount').textContent = result.generated_text.length;

                showSuccess('AI文章を生成しました！');

            } catch (error) {
                console.error('Generate error:', error);
                showError('文章生成に失敗しました: ' + error.message);
            } finally {
                button.disabled = false;
                button.innerHTML = '<span>🤖</span><span>AIに文章を書いてもらう</span>';
            }
        }

        // AI文章生成: 単一ページ
        async function generateSingleText() {
            const button = event.target.closest('.ai-button');
            button.disabled = true;
            button.textContent = '生成中...';

            try {
                const title = document.getElementById('singleTitle').value || '思い出の一枚';
                
                const response = await fetch('/api/memoir/generate-text', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        type: 'single_description',
                        data: {
                            title: title
                        }
                    })
                });

                if (!response.ok) {
                    throw new Error('文章生成に失敗しました');
                }

                const result = await response.json();
                document.getElementById('singleText').value = result.generated_text;
                document.getElementById('singleTextCount').textContent = result.generated_text.length;

                showSuccess('AI文章を生成しました！');

            } catch (error) {
                console.error('Generate error:', error);
                showError('文章生成に失敗しました: ' + error.message);
            } finally {
                button.disabled = false;
                button.innerHTML = '<span>🤖</span><span>AIに文章を書いてもらう</span>';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('loading').style.display = 'none';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>

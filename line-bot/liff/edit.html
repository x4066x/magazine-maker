<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自分史を編集</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', sans-serif;
            background: linear-gradient(135deg, #6366F1 0%, #7C3AED 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #6366F1 0%, #7C3AED 100%);
            color: white;
            padding: 24px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .content {
            padding: 24px;
        }

        .section {
            margin-bottom: 32px;
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 2px solid #6366F1;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #6366F1;
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
            font-family: inherit;
        }

        .ai-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .ai-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(240, 147, 251, 0.4);
        }

        .ai-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .timeline-items {
            margin-top: 16px;
        }

        .timeline-item {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            position: relative;
        }

        .timeline-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .timeline-item-year {
            font-weight: bold;
            font-size: 18px;
            color: #6366F1;
        }

        .delete-button {
            padding: 6px 12px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .delete-button:hover {
            background: #ee2c3d;
        }

        .add-timeline-button {
            width: 100%;
            padding: 14px;
            background: #6366F1;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .add-timeline-button:hover {
            background: #4F46E5;
        }

        .save-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #059669 0%, #10B981 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 24px;
        }

        .save-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.3);
        }

        .save-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #6366F1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ffe0e0;
            color: #c00;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        @media (max-width: 600px) {
            body {
                padding: 0;
            }

            .container {
                border-radius: 0;
            }

            .content {
                padding: 16px;
            }

            .header {
                padding: 20px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>✨ 自分史を編集</h1>
            <p>内容を自由に編集して、素敵な自分史を完成させましょう</p>
        </div>

        <div class="content">
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>読み込み中...</p>
            </div>

            <div id="error" class="error" style="display: none;"></div>
            <div id="success" class="success" style="display: none;"></div>

            <form id="editForm" style="display: none;">
                <!-- 基本情報 -->
                <div class="section">
                    <h2 class="section-title">📖 基本情報</h2>
                    
                    <div class="form-group">
                        <label class="form-label">タイトル</label>
                        <input type="text" id="title" class="form-input" placeholder="私の人生物語" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">サブタイトル</label>
                        <input type="text" id="subtitle" class="form-input" placeholder="〜これまでの道のり〜">
                    </div>

                    <div class="form-group">
                        <label class="form-label">著者名</label>
                        <input type="text" id="author" class="form-input" placeholder="あなた" required>
                    </div>
                </div>

                <!-- プロフィール -->
                <div class="section">
                    <h2 class="section-title">👤 プロフィール</h2>
                    
                    <div class="form-group">
                        <label class="form-label">自己紹介</label>
                        <textarea id="profileDescription" class="form-textarea" placeholder="あなたのことを教えてください..."></textarea>
                        <button type="button" class="ai-button" onclick="generateProfileText()">
                            <span>🤖</span>
                            <span>AIに文章を書いてもらう</span>
                        </button>
                    </div>

                    <div class="form-group">
                        <label class="form-label">生年月日</label>
                        <input type="text" id="birthDate" class="form-input" placeholder="1985年3月15日">
                    </div>

                    <div class="form-group">
                        <label class="form-label">出身地</label>
                        <input type="text" id="birthPlace" class="form-input" placeholder="東京都">
                    </div>

                    <div class="form-group">
                        <label class="form-label">職業</label>
                        <input type="text" id="occupation" class="form-input" placeholder="会社員">
                    </div>

                    <div class="form-group">
                        <label class="form-label">趣味（カンマ区切り）</label>
                        <input type="text" id="hobbies" class="form-input" placeholder="読書, 旅行, 写真撮影">
                    </div>
                </div>

                <!-- 年表 -->
                <div class="section">
                    <h2 class="section-title">📅 人生の年表</h2>
                    <div id="timelineItems" class="timeline-items"></div>
                    <button type="button" class="add-timeline-button" onclick="addTimelineItem()">
                        ➕ 出来事を追加
                    </button>
                </div>

                <!-- 保存ボタン -->
                <button type="submit" class="save-button" id="saveButton">
                    💾 保存してPDF生成
                </button>
            </form>
        </div>
    </div>

    <script>
        // グローバル変数
        let sessionId = null;
        let timelineCounter = 0;

        // ページ読み込み時の処理
        document.addEventListener('DOMContentLoaded', async () => {
            // URLからセッションIDを取得
            const params = new URLSearchParams(window.location.search);
            sessionId = params.get('session_id');

            if (!sessionId) {
                showError('セッションIDが見つかりません');
                return;
            }

            // データを読み込み
            await loadData();
        });

        // データを読み込む
        async function loadData() {
            try {
                const response = await fetch(`/api/memoir/edit/${sessionId}`);
                
                if (!response.ok) {
                    throw new Error('データの読み込みに失敗しました');
                }

                const result = await response.json();
                const data = result.data;

                // フォームにデータを設定
                document.getElementById('title').value = data.title || '';
                document.getElementById('subtitle').value = data.subtitle || '〜これまでの道のり〜';
                document.getElementById('author').value = data.author || 'あなた';
                document.getElementById('profileDescription').value = data.profile.description || '';
                document.getElementById('birthDate').value = data.profile.birthDate || '';
                document.getElementById('birthPlace').value = data.profile.birthPlace || '';
                document.getElementById('occupation').value = data.profile.occupation || '';
                document.getElementById('hobbies').value = (data.profile.hobbies || []).join(', ');

                // 年表を表示
                if (data.timeline && data.timeline.length > 0) {
                    data.timeline.forEach(item => {
                        addTimelineItem(item);
                    });
                }

                // ローディングを非表示、フォームを表示
                document.getElementById('loading').style.display = 'none';
                document.getElementById('editForm').style.display = 'block';

            } catch (error) {
                showError(error.message);
                document.getElementById('loading').style.display = 'none';
            }
        }

        // 年表項目を追加
        function addTimelineItem(data = null) {
            const container = document.getElementById('timelineItems');
            const id = timelineCounter++;

            const itemDiv = document.createElement('div');
            itemDiv.className = 'timeline-item';
            itemDiv.id = `timeline-${id}`;
            
            itemDiv.innerHTML = `
                <div class="timeline-item-header">
                    <input type="number" class="form-input timeline-item-year" placeholder="年" 
                           value="${data?.year || ''}" style="width: 100px;">
                    <button type="button" class="delete-button" onclick="removeTimelineItem(${id})">
                        🗑️ 削除
                    </button>
                </div>
                <div class="form-group">
                    <input type="text" class="form-input" placeholder="出来事のタイトル" 
                           value="${data?.title || ''}" data-field="title">
                </div>
                <div class="form-group">
                    <textarea class="form-textarea" placeholder="詳しい説明..." 
                              data-field="description">${data?.description || ''}</textarea>
                    <button type="button" class="ai-button" onclick="generateTimelineText(${id})">
                        <span>🤖</span>
                        <span>AIに文章を書いてもらう</span>
                    </button>
                </div>
                ${data?.image ? `<div class="form-group" style="margin-top: 12px;">
                    <img src="${data.image}" style="max-width: 200px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);" alt="写真">
                    <div style="font-size: 12px; color: #999; margin-top: 4px;">📸 写真付き（年: ${data.year}）</div>
                </div>` : ''}
            `;

            container.appendChild(itemDiv);
        }

        // 年表項目を削除
        function removeTimelineItem(id) {
            const item = document.getElementById(`timeline-${id}`);
            if (item) {
                item.remove();
            }
        }

        // プロフィール文章をAI生成
        async function generateProfileText() {
            const button = event.target.closest('.ai-button');
            button.disabled = true;
            button.innerHTML = '<span>⏳</span><span>生成中...</span>';

            try {
                const profileData = {
                    name: document.getElementById('author').value,
                    birthDate: document.getElementById('birthDate').value,
                    birthPlace: document.getElementById('birthPlace').value,
                    occupation: document.getElementById('occupation').value,
                    hobbies: document.getElementById('hobbies').value.split(',').map(h => h.trim())
                };

                const response = await fetch('/api/memoir/generate-text', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        type: 'profile',
                        data: profileData
                    })
                });

                if (!response.ok) {
                    throw new Error('文章生成に失敗しました');
                }

                const result = await response.json();
                document.getElementById('profileDescription').value = result.generated_text;
                showSuccess('文章を生成しました！');

            } catch (error) {
                showError(error.message);
            } finally {
                button.disabled = false;
                button.innerHTML = '<span>🤖</span><span>AIに文章を書いてもらう</span>';
            }
        }

        // 年表説明文をAI生成
        async function generateTimelineText(id) {
            const item = document.getElementById(`timeline-${id}`);
            const button = event.target.closest('.ai-button');
            button.disabled = true;
            button.innerHTML = '<span>⏳</span><span>生成中...</span>';

            try {
                const year = item.querySelector('.timeline-item-year').value;
                const title = item.querySelector('[data-field="title"]').value;

                if (!year || !title) {
                    throw new Error('年とタイトルを入力してください');
                }

                const response = await fetch('/api/memoir/generate-text', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        type: 'timeline_description',
                        data: {
                            year: parseInt(year),
                            title: title
                        }
                    })
                });

                if (!response.ok) {
                    throw new Error('文章生成に失敗しました');
                }

                const result = await response.json();
                item.querySelector('[data-field="description"]').value = result.generated_text;
                showSuccess('文章を生成しました！');

            } catch (error) {
                showError(error.message);
            } finally {
                button.disabled = false;
                button.innerHTML = '<span>🤖</span><span>AIに文章を書いてもらう</span>';
            }
        }

        // フォーム送信
        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const saveButton = document.getElementById('saveButton');
            saveButton.disabled = true;
            saveButton.textContent = '⏳ 保存中...';

            try {
                // フォームデータを収集（編集可能な項目のみ）
                // Note: 画像URLはサーバー側のセッションデータから自動的に保持される
                const formData = {
                    title: document.getElementById('title').value,
                    subtitle: document.getElementById('subtitle').value,
                    author: document.getElementById('author').value,
                    profile: {
                        description: document.getElementById('profileDescription').value,
                        birthDate: document.getElementById('birthDate').value,
                        birthPlace: document.getElementById('birthPlace').value,
                        occupation: document.getElementById('occupation').value,
                        hobbies: document.getElementById('hobbies').value
                            .split(',').map(h => h.trim()).filter(h => h)
                    },
                    timeline: []
                };

                // 年表データを収集（yearをキーに、サーバー側で画像URLをマッチング）
                const timelineItems = document.querySelectorAll('.timeline-item');
                timelineItems.forEach(item => {
                    const year = parseInt(item.querySelector('.timeline-item-year').value);
                    const title = item.querySelector('[data-field="title"]').value;
                    const description = item.querySelector('[data-field="description"]').value;

                    if (year && title) {
                        formData.timeline.push({
                            year: year,
                            title: title,
                            description: description,
                            tags: []
                        });
                    }
                });

                // データを保存
                const response = await fetch(`/api/memoir/save/${sessionId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ data: formData })
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    const errorMessage = errorData.detail || response.statusText || '保存に失敗しました';
                    throw new Error(errorMessage);
                }

                const result = await response.json();
                showSuccess('✨ PDFを生成しました！LINEに送信されます。');
                
                // 3秒後にページをリロード
                setTimeout(() => {
                    window.location.reload();
                }, 3000);

            } catch (error) {
                console.error('Save error:', error);
                showError(error.message || 'サーバーエラーが発生しました');
                saveButton.disabled = false;
                saveButton.textContent = '💾 保存してPDF生成';
            }
        });

        // エラーメッセージを表示
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = '❌ ' + message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // 成功メッセージを表示
        function showSuccess(message) {
            const successDiv = document.getElementById('success');
            successDiv.textContent = '✅ ' + message;
            successDiv.style.display = 'block';
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>

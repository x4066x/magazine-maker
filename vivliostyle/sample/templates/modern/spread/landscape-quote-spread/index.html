<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landscape Quote Spread</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="spread">
        <!-- ミラー画像（最背面） -->
        <div class="mirror-top"></div>
        <div class="mirror-bottom"></div>
        
        <!-- メイン背景画像 -->
        <div class="background-image"></div>
        
        <!-- 左ページ -->
        <div class="left-page">
            <div class="page-content">
                <!-- 左ページは基本的に画像の一部として使用 -->
            </div>
        </div>
        
        <!-- 右ページ -->
        <div class="right-page">
            <div class="page-content">
                <!-- 右上に縦書きの格言 -->
                <div class="quote-container">
                    <blockquote class="vertical-quote">
                        創造性とは、異なるものを結びつけることだ。
                    </blockquote>
                    <cite class="quote-author">スティーブ・ジョブズ</cite>
                </div>
                

            </div>
        </div>
    </div>
</body>
</html>

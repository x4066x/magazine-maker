<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Text Spread</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="spread">
        <!-- ミラー画像（最背面） -->
        <div class="mirror-top"></div>
        <div class="mirror-bottom"></div>
        
        <!-- メイン背景画像 -->
        <div class="background-image"></div>
        
        <!-- 左ページ -->
        <div class="left-page">
            <div class="page-content">
                <!-- 左上に横書きのテキスト -->
                <div class="text-container">
                    <h1 class="horizontal-title">創造性とは、異なるものを結びつけることだ。</h1>
                    <p class="horizontal-subtitle">スティーブ・ジョブズ</p>
                </div>
            </div>
        </div>
        
        <!-- 右ページ -->
        <div class="right-page">
            <div class="page-content">
                <!-- 右ページは基本的に画像の一部として使用 -->

            </div>
        </div>
    </div>
</body>
</html>

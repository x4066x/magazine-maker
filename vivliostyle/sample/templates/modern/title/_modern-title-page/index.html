<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Title Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title-page">
        <!-- 背景装飾 -->
        <div class="background-decoration">
            <div class="decoration-circle circle-1"></div>
            <div class="decoration-circle circle-2"></div>
            <div class="decoration-circle circle-3"></div>
            <div class="decoration-line line-1"></div>
            <div class="decoration-line line-2"></div>
        </div>
        
        <!-- メインコンテンツ -->
        <div class="main-content">
            <header class="magazine-header">
                <div class="magazine-logo">
                    <span class="logo-text">DESIGN</span>
                    <span class="logo-subtitle">MAGAZINE</span>
                </div>
            </header>
            
            <div class="title-section">
                <h1 class="main-title">未来のデザイン</h1>
                <p class="title-description">
                    テクノロジーと美学が織りなす<br>
                    新しい表現の世界
                </p>
            </div>
            
            <div class="image-section">
                <img src="../../../../images/3_1080x1920.jpg" alt="未来のデザイン" class="title-image">
                <div class="image-overlay"></div>
            </div>
            
            <div class="info-section">
                <div class="author-info">
                    <p class="author-name">編集長: 田中 美咲</p>
                    <p class="author-title">デザイン研究家・アートディレクター</p>
                </div>
                
                <div class="publication-info">
                    <p class="issue-number">Vol. 2024</p>
                    <p class="publication-date">2024年12月発行</p>
                </div>
            </div>
        </div>
        
        <!-- フッター -->
        <footer class="page-footer">
            <div class="footer-content">
                <p class="publisher">DESIGN PUBLISHING</p>
                <p class="isbn">ISBN 978-4-XXXX-XXXX-X</p>
            </div>
        </footer>
    </div>
</body>
</html>

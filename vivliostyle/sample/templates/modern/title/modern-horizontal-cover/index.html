<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Horizontal Cover</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cover-page">
        <!-- 背景画像 -->
        <div class="background-image">
            <img src="../../../../images/1_1080x1920.jpg" alt="Cover Image" class="cover-image">
        </div>
        
        <!-- 横書きテキストエリア -->
        <div class="text-area">
            <!-- 著者名 -->
            <div class="author-section">
                <h1 class="author-name">
                    <span class="char">鈴</span>
                    <span class="char">木</span>
                    <span class="char">一</span>
                    <span class="char">郎</span>
                </h1>
            </div>
        </div>
    </div>
</body>
</html>

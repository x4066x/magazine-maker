<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Minimal Single</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <header class="header">
            <h1 class="title">モダンデザインの世界</h1>
            <p class="subtitle">シンプルさの中にある美しさ</p>
        </header>
        
        <main class="content">
            <div class="image-container">
                <img src="../../../../images/6_1080x1080.jpg" alt="モダンな画像" class="feature-image">
            </div>
            
            <div class="text-content">
                <p class="paragraph">
                    デザインの本質は、不必要な要素を削ぎ落とすことにある。シンプルな形の中に、
                    深い意味と美しさを見出すことができたとき、真のデザインが完成する。
                </p>
                
                <p class="paragraph">
                    現代のデザインは、機能性と美学のバランスを追求する。過度な装飾は排除し、
                    必要最小限の要素で最大の効果を生み出すことを目指している。
                </p>
                
                <p class="paragraph">
                    このアプローチは、ユーザーにとって分かりやすく、使いやすいインターフェースを
                    提供する。デザインは見た目だけでなく、体験全体を向上させるものであるべきだ。
                </p>
            </div>
        </main>
        
        <footer class="footer">
            <p class="author">著者: デザイン研究家</p>
            <p class="date">2024年12月</p>
        </footer>
    </div>
</body>
</html>
